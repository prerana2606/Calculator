<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="outer">
        <div class="container">
            <div class="text">
                <input type="text" value="" id="result">
            </div>
            <div class="keys">
                <button id="clr" class="oprn">AC</button>
                <button id="btn" class="oprn">DEL</button>
                <button id="btn" class="oprn">%</button>
                <button id="btn" class="operation">/</button>
                <button id="btn" class="number">7</button>
                <button id="btn" class="number">8</button>
                <button id="btn" class="number">9</button>
                <button id="btn" class="operation">*</button>
                <button id="btn" class="number">4</button>
                <button id="btn" class="number">5</button>
                <button id="btn" class="number">6</button>
                <button id="btn" class="operation">-</button>
                <button id="btn" class="number">1</button>
                <button id="btn" class="number">2</button>
                <button id="btn" class="number">3</button>
                <button id="btn" class="operation">+</button>
                <button id="btn" class="number">0</button>
                <button id="btn" class="number">.</button>
                <button id="equal" class="equal">=</button>
            </div>
        </div>
      </div>

      <script src="script.js"></script>
  </body>
</html>
